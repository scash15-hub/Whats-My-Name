<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’ Hockey Name Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4 text-center">
  <h1 class="title">ğŸ’ğŸ¥… Hockey Name Generator ğŸ¥…ğŸ’</h1>

  <div class="card p-4 mb-4 instruct">
    <h4>How It Works</h4>
    <p>Fill everything out and click Generate Name</p>
  </div>

  <div class="card p-4 input">

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <div class="gender-options">
        <button type="button" class="gender-btn" data-value="male">Male</button>
        <button type="button" class="gender-btn" data-value="female">Female</button>
        <button type="button" class="gender-btn" data-value="other">Other</button>
      </div>
      <input type="hidden" id="gender">
    </div>

    <div class="mb-4">
      <label class="form-label">Favorite Fruit</label>
      <div class="fruit-options">
        <label class="fruit-card">
          <input type="checkbox" name="fruit" value="Apple">
          <img src="images/apple.png" alt="Apple">
        </label>
        <label class="fruit-card">
          <input type="checkbox" name="fruit" value="Banana">
          <img src="images/banana.png" alt="Banana">
        </label>
        <label class="fruit-card">
          <input type="checkbox" name="fruit" value="Strawberry">
          <img src="images/strawberry.png" alt="Strawberry">
        </label>
        <label class="fruit-card">
          <input type="checkbox" name="fruit" value="Orange">
          <img src="images/orange.png" alt="Orange">
        </label>
        <label class="fruit-card">
          <input type="checkbox" name="fruit" value="Grape">
          <img src="images/grape.png" alt="Grape">
        </label>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">First letter of first name</label>
        <input type="text" id="firstInitial" maxlength="1" class="form-control text-center">
      </div>
      <div class="col">
        <label class="form-label">First letter of last name</label>
        <input type="text" id="lastInitial" maxlength="1" class="form-control text-center">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Favorite Pet</label>
      <select id="favoritePet" class="form-select">
        <option value="">Select</option>
        <option>Dog</option>
        <option>Cat</option>
        <option>Fish</option>
        <option>Bird</option>
        <option>Penguin</option>
        <option>Horse</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Favorite Color</label>
      <input type="color" id="favoriteColor" class="form-control form-control-color mx-auto">
    </div>

    <div class="mb-4">
      <label class="form-label">Favorite Number</label>
      <input type="range" id="favoriteNumber" min="1" max="99" value="1" class="form-range">
    </div>

    <button class="btn generate-btn" id="generateBtn">Generate Name</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
