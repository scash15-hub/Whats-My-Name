<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whatâ€™s My Hockey Name?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4 text-center">
  <h1>ğŸ’ Hockey Name Generator</h1>

  <!-- Instructions -->
  <div class="card instruction-card p-4 mb-4">
    <h4>How to Use This Generator</h4>
    <p>Fill out all fields, click <strong>Generate Name</strong> to see your 5-part hockey name. On the next page, you can re-generate!</p>
  </div>

  <!-- Input Fields -->
  <div class="card fields-card p-4 mb-4">

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <div class="gender-options mb-2">
        <button type="button" class="gender-btn" data-value="male">Male</button>
        <button type="button" class="gender-btn" data-value="female">Female</button>
        <button type="button" class="gender-btn" data-value="other">Other</button>
      </div>
      <input type="hidden" id="gender">
    </div>

    <!-- Fruits -->
    <div class="mb-3">
      <label class="form-label">Favorite fruit (pick any)</label>
      <div class="fruit-options">
        <label><input type="checkbox" name="favoriteFruit" value="apples"> Apples</label>
        <label><input type="checkbox" name="favoriteFruit" value="bananas"> Bananas</label>
        <label><input type="checkbox" name="favoriteFruit" value="strawberries"> Strawberries</label>
        <label><input type="checkbox" name="favoriteFruit" value="blueberries"> Blueberries</label>
        <label><input type="checkbox" name="favoriteFruit" value="raspberries"> Raspberries</label>
        <label><input type="checkbox" name="favoriteFruit" value="blackberries"> Blackberries</label>
        <label><input type="checkbox" name="favoriteFruit" value="oranges"> Oranges</label>
        <label><input type="checkbox" name="favoriteFruit" value="mangoes"> Mangoes</label>
        <label><input type="checkbox" name="favoriteFruit" value="pineapple"> Pineapple</label>
        <label><input type="checkbox" name="favoriteFruit" value="pomegranate"> Pomegranate</label>
        <label><input type="checkbox" name="favoriteFruit" value="grapes"> Grapes</label>
        <label><input type="checkbox" name="favoriteFruit" value="watermelon"> Watermelon</label>
        <label><input type="checkbox" name="favoriteFruit" value="peaches"> Peaches</label>
      </div>
    </div>

    <!-- First Initial -->
    <div class="mb-3">
      <label class="form-label">First letter of your first name</label>
      <input type="text" id="firstInitial" class="form-control" maxlength="1">
    </div>

    <!-- Last Initial -->
    <div class="mb-3">
      <label class="form-label">First letter of your last name</label>
      <input type="text" id="lastInitial" class="form-control" maxlength="1">
    </div>

    <!-- Favorite Pet -->
    <div class="mb-3">
      <label class="form-label">Favorite pet</label>
      <select id="favoritePet" class="form-select">
        <option value="">Select one</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="fish">Fish</option>
        <option value="bird">Bird</option>
        <option value="rabbit">Rabbit</option>
        <option value="hamster">Hamster</option>
        <option value="guinea pig">Guinea Pig</option>
        <option value="penguin">Penguin</option>
        <option value="bearded dragon">Bearded Dragon</option>
        <option value="rats">Rats</option>
        <option value="mice">Mice</option>
        <option value="horse">Horse</option>
        <option value="turtle">Turtle</option>
      </select>
    </div>

    <!-- Favorite Color -->
    <div class="mb-3">
      <label class="form-label">Favorite color</label>
      <input type="color" id="favoriteColor" class="form-control form-control-color">
    </div>

    <!-- Favorite Number -->
    <div class="mb-3">
      <label class="form-label">Favorite number: <span id="numberValue">1</span></label>
      <input type="range" id="favoriteNumber" class="form-range" min="1" max="100" value="1">
    </div>

    <button class="btn generate-btn" onclick="generateName()">Generate Name</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
