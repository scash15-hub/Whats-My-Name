<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Hockey Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-5 text-center">
  <h1>Your Hockey Name is:</h1>
  <div id="nameDisplay" style="font-size:2rem; margin:20px 0; font-weight:bold;"></div>
  <button class="btn btn-danger" onclick="regenerate()">Re-generate</button>
</div>

<script>
  const nameDisplay = document.getElementById("nameDisplay");
  const finalName = sessionStorage.getItem("finalName") || "Unknown Name";
  nameDisplay.textContent = finalName;

  function regenerate() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
