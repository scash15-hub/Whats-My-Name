<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Hockey Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5 text-center">
  <img src="nyr.png" class="team-logo ">
  <div id="nameDisplay" class="name-display"></div>
  <button class="btn regenerate-btn" onclick="window.location.href='index.html'">Re-Generate</button>
</div>

<script>
  document.getElementById("nameDisplay").textContent =
    sessionStorage.getItem("finalName") || "No name generated";
</script>

</body>
</html>
